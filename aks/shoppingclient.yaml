apiVersion: apps/v1
kind: Deployment
metadata:
  name: shoppingclient
spec:
  selector:
    matchLabels:
      app: shoppingclient
  template:
    metadata:
      labels:
        app: shoppingclient
    spec:
      containers:
       - name: shoppingclient
         image: shoppingacr100.azurecr.io/shoppingclient:v1       
         resources:
          requests:
            memory: "64Mi"
            cpu: "0.1"
          limits:
            memory: "128Mi"
            cpu: "0.3"
         ports:
          - containerPort: 80
         env:
          - name: ASPNETCORE_ENVIRONMENT
            value: Development
          - name: ShoppingAPIUrl 
            valueFrom:
              configMapKeyRef:
                   name: shoppingapi-configmap
                   key: ShoppingAPIUrl 
      imagePullSecrets:
          - name: acr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: shoppingclient-service
spec:
  type: LoadBalancer
  selector:
    app: shoppingclient
  ports:
   - protocol: TCP
     port: 80

